name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ../requirements.txt
      - name: Migrations
        run: python manage.py migrate --noinput
      - name: Collect static
        run: python manage.py collectstatic --noinput
      - name: Tests
        run: python manage.py test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          ECR_REGISTRY="$(echo "$ECR_REGISTRY" | tr -d '\r\n')"
          ECR_REPOSITORY="$(echo "$ECR_REPOSITORY" | tr -d '\r\n')"
          ECR_REGISTRY="${ECR_REGISTRY#https://}"
          ECR_REGISTRY="${ECR_REGISTRY%/}"
          echo "ECR_REGISTRY=$ECR_REGISTRY"
          echo "ECR_REPOSITORY=$ECR_REPOSITORY"
          echo "IMAGE_TAG=$IMAGE_TAG"
          echo "BUILD_CONTEXT=$GITHUB_WORKSPACE"
          if [ -z "$ECR_REGISTRY" ] || [ -z "$ECR_REPOSITORY" ] || [ -z "$IMAGE_TAG" ]; then
            echo "Missing build env: ECR_REGISTRY=$ECR_REGISTRY ECR_REPOSITORY=$ECR_REPOSITORY IMAGE_TAG=$IMAGE_TAG"
            exit 1
          fi
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" "$GITHUB_WORKSPACE"
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
          EC2_REPO_URL: ${{ secrets.EC2_REPO_URL }}
          EC2_DATA_DIR: ${{ secrets.EC2_DATA_DIR }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || '22' }}
          envs: AWS_REGION,ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_SESSION_TOKEN,EC2_APP_DIR,EC2_REPO_URL,EC2_DATA_DIR
          script: |
            set -e
            if [ -z "$EC2_APP_DIR" ]; then
              echo "EC2_APP_DIR is not set."
              exit 1
            fi

            if [ ! -d "$EC2_APP_DIR/.git" ]; then
              if [ -n "$EC2_REPO_URL" ]; then
                git clone "$EC2_REPO_URL" "$EC2_APP_DIR"
              else
                echo "Repo not found at $EC2_APP_DIR and EC2_REPO_URL is not set."
                exit 1
              fi
            fi

            aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY"

            cd "$EC2_APP_DIR"
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            sudo docker compose -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.prod.yml up -d --remove-orphans
            sudo docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate --noinput
            sudo docker compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput
